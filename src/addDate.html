<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Employee Payroll Form</title>
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
      <div class="logo-content">
          <img src="logo.png" alt=""> 
      <div>
          <span class="emp-text">EMPLOYEE</span><br>
          <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
  </div>
</header>
<!--UC2-->

<h1>Employee Payroll Form</h1>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <!--uc3---->
  <div class="row-content1">
    <label class="label text" for="profile">Profile image</label> 
    <div class="profile-radio-content">
    <label>   
        <input type="radio" id="profile1" name="profile"
        value="Ellipse-1.png" required> 
        <img class="profile" id='image1' src="Ellipse -1.png">
    </label> 
    <label>   
        <input type="radio" id="profile2" name="profile"
        value="Ellipse -2.png" required> 
        <img class="profile" id='image2' src="Ellipse -2.png">
    </label> 
    <label>   
        <input type="radio" id="profile3" name="profile"
        value="Ellipse -3.png" required> 
        <img class="profile" id='image3' src="Ellipse -3.png">
    </label> 
    <label>   
        <input type="radio" id="profile4" name="profile"
        value="Ellipse  -4.png" required> 
        <img class="profile" id='image4' src="Ellipse -4.png">
    </label> 
</div>
<!--uc4---->
<div class="row-content">
  <label class="label text" for="gender">Gender</label>
  <div>
      <input type="radio" id="male" name="gender" value="male">
      <label class="text" for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label class="text" for="female">Female</label>
  </div>
 </div> 

 <div class="row-content">
     <label class="label text" for="department">Department</label>
     <div>
        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR"> 
        <label class="text" for="hr">HR</label>
        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales"> 
        <label class="text" for="sales">Sales</label> 
        <input class="checkbox" type="checkbox" id="Finance" name="finance" value="Finance">
        <label class="text" for="finance">Finance</label> 
        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
        <label class="text" for="engineer">Engineer</label>
        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
        <label class="text" for="others">Others</label>
     </div>
 </div> 
 <div class="row-content">
     <label class="label text" for="salary">Choose your salary:</label>
     <input class="input" type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
     <output class="salary-output text" for="salary">400000</output>
 </div>    
</form>
</div>
<script>
 const salary = document.querySelector('#salary');
 const output = document.querySelector('.salary-output');
 output.textContent = salary.value;
 salary.addEventListener('input',function(){
 output.textContent = salary.value;
 });
</script>

<label for="start-date">Start Date:</label>
<select id="day" name="day">
  <option value="">Day</option>
  <!-- Add options for days here -->
</select>
<select id="month" name="month">
  <option value="">Month</option>
  <!-- Add options for months here -->
</select>
<select id="year" name="year">
  <option value="">Year</option>
  <!-- Add options for years here -->
</select>
  <br><br>
  <input type="submit" value="Submit">
</body>
</body>
</html>
